spring:
  application:
    name: board_springboot
  datasource:
    username: ${mysql.user}
    password: ${mysql.pw}
    url: jdbc:mysql://localhost:3306/board_springboot
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul



server:
  port: 8080