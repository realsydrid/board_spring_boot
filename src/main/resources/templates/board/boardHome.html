<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/default :: html(content=~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="pt-1">자유게시판</h1>
    <p><a href="/board/searchByUserNo.do">검색테스트</a></p>
    <p><a th:href="${session.userSessionDto != null} ? '/board/write.do' : '/user/login.do'">글쓰기</a></p>
    
    <div th:each="b: ${boardsList}" class="border-bottom py-3">
        <a th:href="@{/board/detail.do(id=${b.id})}" class="text-decoration-none text-dark d-flex align-items-start">
            <div class="flex-grow-1">
                <h5 class="mb-1 text-truncate" style="max-width: 300px;" th:text="${b.title}">게시글 제목</h5>
                <div class="small mb-1" th:text="${b.user.userName}">작성자</div>
                <div class="text-muted smaller" th:text="${#temporals.format(b.createdAt, 'yyyy.MM.dd')}">작성일</div>
            </div>
            
            <div class="text-center bg-secondary-subtle rounded-3" style="min-width: 50px; height: 70px;">
                <strong class="d-block mt-2">0</strong>
                <small class="text-muted">댓글</small>
            </div>
        </a>
    </div>

</div>

<style>
    .smaller {
        font-size: 0.875em;
    }
</style>
</body>
</html>
