<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/default :: html(content=~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-5">
  <div>
  <h2 th:text="${board.title}">제목</h2>
    <span th:text="${board.user.userName}">작성자</span>
    <span>조회수:0</span>
    <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:MM:ss')}">작성일</span>
  </div>
  <hr>
  <div>
    <p th:text="${board.content}">내용</p>
  </div>
</div>
</body>
</html>
