<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/default :: html(content=~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="pt-1">로그인</h1>
    <form action="./login.do" method="post">
        <div class="form-floating mb-3">
            <input type="text" name="userId" class="form-control" id="userId" placeholder="아이디">
            <label for="userId">아이디</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호">
            <label for="password">비밀번호</label>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary">로그인</button>
        </div>
        <div class="d-flex justify-content-start gap-3">
            <div>
            <input type="checkbox" value="1" name="remember_id" id="remember_id" class="form-check-input">
            <label for="remember_id" class="form-check-label">아이디 기억하기</label>
            </div>
            <div>
            <input type="checkbox" value="1" name="auto_login" id="auto_login" class="form-check-input">
            <label for="auto_login" class="form-check-label">자동로그인</label>

            </div>
        </div>
    </form>
    <hr>
    <a href="./signUp.do" class="button">회원가입</a>
</div>

</body>
</html>
